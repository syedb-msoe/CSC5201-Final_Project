<!DOCTYPE html>
<html>
<head>
    <title>Document Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Document Upload</span>
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload a Document</h2>

                        <div class="mb-3">
                            <label for="file" class="form-label">Select PDF File</label>
                            <input id="file" type="file" accept=".pdf,application/pdf" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="languages" class="form-label">Select a language to translate to:</label>
                            <select name="languages" id="languages" class="form-select">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="zh-Hans">Chinese (Simplified)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button onclick="upload()" class="btn btn-primary btn-lg">Upload</button>
                        </div>

                        <div class="text-center">
                            <a href="results.html" class="btn btn-outline-secondary">View Uploaded Documents</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script>
            // Redirect to login if no token present
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
            }

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('access_token');
                window.location.href = 'login.html';
            });
        </script>

        <script src="auth.js"></script>
        <script src="upload.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
