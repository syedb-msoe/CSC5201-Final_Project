<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
        }
        #rawJson {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Dashboard (Last Hour)</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <button onclick="loadStats()" class="btn btn-primary btn-lg">
                    <i class="bi bi-arrow-clockwise"></i> Load Usage Statistics
                </button>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 h4">Endpoint Usage</h2>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id="statsTable" class="table table-striped table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Endpoint</th>
                                <th>Method</th>
                                <th>Count</th>
                                <th>Avg Response Time (ms)</th>
                            </tr>
                        </thead>
                        <tbody id="statsBody">
                            <tr><td colspan="4" class="text-center text-muted">Waiting for data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="mb-0 h4">Raw JSON</h2>
            </div>
            <div class="card-body">
                <pre id="rawJson" class="mb-0">Waiting for dataâ€¦</pre>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
