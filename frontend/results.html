<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
        }
        .doc-card {
            background: white;
            padding: 20px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
        }
        .doc-card h2 {
            margin-top: 0;
        }
        .text-block {
            background: #f1f1f1;
            padding: 10px;
            white-space: pre-wrap;
            margin-top: 10px;
            border-radius: 6px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Your Documents</span>
            <div>
                <a href="index.html" class="btn btn-outline-primary me-2">Go To Upload Page</a>
                <button id="logout" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Your Uploaded Documents</h1>
        <div id="results"></div>
    </div>

    <script src="results.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
